<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Website</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #heading {
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        #headingInput {
            text-align: center;
            width: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            outline: none;
            background: none;
            display: none;
            margin: 0;
        }

        #settingsPanel {
            position: fixed;
            bottom: 15px;
            right: 40px;  /* Adjust the value to move it closer to the right */
            padding: 10px;
            background-color: white;
            border: 1px solid #333;
            display: none;
            z-index: 9998;
            width: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 1;
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .settings-row label {
            margin-right: 10px;
        }

        #settingsBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 9999;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 50%;
            opacity: 0.5;
            background: none;
        }

        #settingsBtn:hover {
            opacity: 1;
        }

        #settingsPanel select,
        #settingsPanel input[type="color"] {
            margin-right: 10px;
        }

        #settingsPanel input[type="color"] {
            padding: 0;
            border: none;
        }

        #settingsPanel select {
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="heading">Adjustable Website</h1>
    <input type="text" id="headingInput">

    <div id="settingsPanel">
        <div class="settings-row">
            <label for="bgColor">Background color:</label>
            <input type="color" id="bgColor" value="#ffffff">
            <label for="fontColor">Font color:</label>
            <input type="color" id="fontColor" value="#000000">
            <label for="fontFamily">Font:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Baskerville">Baskerville</option>
                <option value="Big Caslon">Big Caslon</option>
            </select>
        </div>
        <div class="settings-row">
            <label for="fontStyle">Style:</label>
            <select id="fontStyle">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold italic">Bold Italic</option>
            </select>
            <label for="fontSize">Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="very large">Very Large</option>
            </select>
            <label for="textAlign">Align:</label>
            <select id="textAlign">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
    </div>

    <div id="settingsBtn">⚙️</div>

    <script>
        function updateWebsite() {
            var bgColor = document.getElementById("bgColor").value;
            var fontColor = document.getElementById("fontColor").value;
            var fontSize = document.getElementById("fontSize").value;
            var fontFamily = document.getElementById("fontFamily").value;
            var fontStyle = document.getElementById("fontStyle").value;
            var textAlign = document.getElementById("textAlign").value;

            document.body.style.backgroundColor = bgColor;
            heading.style.color = fontColor;
            heading.style.fontFamily = fontFamily;
            heading.style.textAlign = textAlign;
            headingInput.style.textAlign = textAlign;

            switch (fontSize) {
                case "small":
                    heading.style.fontSize = "16px";
                    headingInput.style.fontSize = "16px";
                    break;
                case "medium":
                    heading.style.fontSize = "24px";
                    headingInput.style.fontSize = "24px";
                    break;
                case "large":
                    heading.style.fontSize = "32px";
                    headingInput.style.fontSize = "32px";
                            break;
                case "very large":
                    heading.style.fontSize = "48px";
                    headingInput.style.fontSize = "48px";
                    break;
            }

            switch (textAlign) {
                case "left":
                    heading.style.textAlign = "left";
                    headingInput.style.textAlign = "left";
                    break;
                case "center":
                    heading.style.textAlign = "center";
                    headingInput.style.textAlign = "center";
                    break;
                case "right":
                    heading.style.textAlign = "right";
                    headingInput.style.textAlign = "right";
                    break;
            }

            switch (fontStyle) {
                case "normal":
                    heading.style.fontWeight = "normal";
                    heading.style.fontStyle = "normal";
                    headingInput.style.fontWeight = "normal";
                    headingInput.style.fontStyle = "normal";
                    break;
                case "bold":
                    heading.style.fontWeight = "bold";
                    heading.style.fontStyle = "normal";
                    headingInput.style.fontWeight = "bold";
                    headingInput.style.fontStyle = "normal";
                    break;
                case "italic":
                    heading.style.fontWeight = "normal";
                    heading.style.fontStyle = "italic";
                    headingInput.style.fontWeight = "normal";
                    headingInput.style.fontStyle = "italic";
                    break;
                case "bold italic":
                    heading.style.fontWeight = "bold";
                    heading.style.fontStyle = "italic";
                    headingInput.style.fontWeight = "bold";
                    headingInput.style.fontStyle = "italic";
                    break;
            }

            // Save settings to session storage for this window
            sessionStorage.setItem("bgColor", bgColor);
            sessionStorage.setItem("fontColor", fontColor);
            sessionStorage.setItem("fontSize", fontSize);
            sessionStorage.setItem("fontFamily", fontFamily);
            sessionStorage.setItem("fontStyle", fontStyle);
            sessionStorage.setItem("textAlign", textAlign);
            sessionStorage.setItem("headingText", heading.textContent);
        }

        function loadSettings() {
            if (sessionStorage.getItem("bgColor")) {
                document.getElementById("bgColor").value = sessionStorage.getItem("bgColor");
            }
            if (sessionStorage.getItem("fontColor")) {
                document.getElementById("fontColor").value = sessionStorage.getItem("fontColor");
            }
            if (sessionStorage.getItem("fontSize")) {
                document.getElementById("fontSize").value = sessionStorage.getItem("fontSize");
            }
            if (sessionStorage.getItem("fontFamily")) {
                document.getElementById("fontFamily").value = sessionStorage.getItem("fontFamily");
            }
            if (sessionStorage.getItem("fontStyle")) {
                document.getElementById("fontStyle").value = sessionStorage.getItem("fontStyle");
            }
            if (sessionStorage.getItem("textAlign")) {
                document.getElementById("textAlign").value = sessionStorage.getItem("textAlign");
            }
            if (sessionStorage.getItem("headingText")) {
                document.getElementById("heading").textContent = sessionStorage.getItem("headingText");
            }

            updateWebsite();
        }

        function toggleEdit(event) {
            var heading = document.getElementById("heading");
            var headingInput = document.getElementById("headingInput");

            if (heading.style.display === "none") {
                heading.textContent = headingInput.value;
                heading.style.display = "block";
                headingInput.style.display = "none";

                // Save heading text to session storage
                sessionStorage.setItem("headingText", heading.textContent);
            } else {
                headingInput.style.color = heading.style.color;
                headingInput.style.fontFamily = heading.style.fontFamily;
                headingInput.style.fontSize = heading.style.fontSize;
                headingInput.style.fontWeight = heading.style.fontWeight;
                headingInput.style.fontStyle = heading.style.fontStyle;
                headingInput.style.textAlign = heading.style.textAlign; 

                heading.style.display = "none";
                headingInput.style.display = "block";
                headingInput.value = heading.textContent;
                headingInput.focus();
            }
        }


        function toggleSettings(event) {
            event.stopPropagation();
            var settingsPanel = document.getElementById("settingsPanel");
            if (settingsPanel.style.display === "block") {
                settingsPanel.style.display = "none";
            } else {
                settingsPanel.style.display = "block";
            }
        }

        function hideSettings(event) {
            var settingsPanel = document.getElementById("settingsPanel");
            var settingsBtn = document.getElementById("settingsBtn");
            if (!settingsPanel.contains(event.target) && !settingsBtn.contains(event.target)) {
                settingsPanel.style.display = "none";
            }
        }

        document.getElementById("settingsBtn").addEventListener("click", toggleSettings);
        document.addEventListener("click", hideSettings);
        document.getElementById("bgColor").addEventListener("change", updateWebsite);
        document.getElementById("fontColor").addEventListener("change", updateWebsite);
        document.getElementById("fontFamily").addEventListener("change", updateWebsite);
        document.getElementById("fontStyle").addEventListener("change", updateWebsite);
        document.getElementById("fontSize").addEventListener("change", updateWebsite);
        document.getElementById("textAlign").addEventListener("change", updateWebsite);
        document.getElementById("heading").addEventListener("click", toggleEdit);
        document.getElementById("headingInput").addEventListener("blur", toggleEdit);

        window.onload = loadSettings;
    </script>
</body>
</html>
