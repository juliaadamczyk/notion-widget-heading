<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fddbb9; /* light orange background */
            font-family: Arial, sans-serif; /* default font */
            overflow: hidden; /* Hide scrollbars */
        }
        #headingContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #heading {
            font-size: 2em; /* Default size is smaller */
            margin: 0;
        }
        #headingInput {
            display: none;
            border: none;
            background: none;
            font-size: 2em; /* Match default size */
            text-align: center;
            width: auto;
            color: inherit; /* Inherit color from parent */
            font-family: inherit; /* Inherit font family from parent */
        }
        #settingsBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: block;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
            font-size: 2em; /* Increase size of the settings icon */
            padding: 10px; /* Increase clickable area */
            background: rgba(255, 255, 255, 0.5); /* Light background for better visibility */
            border-radius: 50%; /* Make it circular */
        }
        #settingsPanel {
            position: fixed; /* Use fixed positioning */
            bottom: 50px;
            right: 10px;
            padding: 10px;
            background-color: white;
            border: 2px solid #333;
            display: none;
            z-index: 9998; /* Ensure it's below settingsBtn */
            width: 80%; /* Make settings panel wider */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #settingsPanel .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #settingsPanel label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }
        #settingsPanel input,
        #settingsPanel select {
            flex: 2;
        }
        #settingsPanel * {
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="headingContainer">
        <h1 id="heading">Adjustable Website</h1>
        <input type="text" id="headingInput" value="Adjustable Website">
    </div>

    <div id="settingsBtn">&#9881;</div>

    <div id="settingsPanel">
        <div class="row">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>
        <div class="row">
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor" value="#000000">
        </div>
        <div class="row">
            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="1em">Small</option>
                <option value="2em">Medium</option>
                <option value="3em">Large</option>
                <option value="4em">Very Large</option>
            </select>
        </div>
        <div class="row">
            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="Baskerville, serif">Baskerville</option>
                <option value="Big Caslon, serif">Big Caslon</option>
            </select>
        </div>
        <div class="row">
            <label for="fontStyle">Style:</label>
            <select id="fontStyle">
                <option value="normal">Normal</option>
                <option value="italic">Italic</option>
                <option value="bold">Bold</option>
            </select>
        </div>
    </div>

    <script>
        function showSettings(event) {
            event.stopPropagation();
            var settingsPanel = document.getElementById("settingsPanel");
            if (settingsPanel.style.display === "block") {
                settingsPanel.style.display = "none";
            } else {
                settingsPanel.style.display = "block";
            }
        }

        function updateWebsite() {
            var bgColor = document.getElementById("bgColor").value;
            var fontColor = document.getElementById("fontColor").value;
            var fontSize = document.getElementById("fontSize").value;
            var fontFamily = document.getElementById("fontFamily").value;
            var fontStyle = document.getElementById("fontStyle").value;

            document.body.style.backgroundColor = bgColor;
            document.getElementById("heading").style.color = fontColor;
            document.getElementById("heading").style.fontSize = fontSize;
            document.getElementById("heading").style.fontFamily = fontFamily;
            document.getElementById("heading").style.fontStyle = fontStyle;
            document.getElementById("heading").style.fontWeight = fontStyle === "bold" ? "bold" : "normal";

            // Save settings to local storage
            localStorage.setItem("bgColor", bgColor);
            localStorage.setItem("fontColor", fontColor);
            localStorage.setItem("fontSize", fontSize);
            localStorage.setItem("fontFamily", fontFamily);
            localStorage.setItem("fontStyle", fontStyle);
        }

        function toggleEdit() {
            var heading = document.getElementById("heading");
            var headingInput = document.getElementById("headingInput");
            if (heading.style.display === "none") {
                heading.style.display = "block";
                headingInput.style.display = "none";
                heading.textContent = headingInput.value;

                // Save heading text to local storage
                localStorage.setItem("headingText", heading.textContent);
            } else {
                heading.style.display = "none";
                headingInput.style.display = "block";
                headingInput.value = heading.textContent;
                headingInput.focus();
            }
            // Update font style of input to match header
            var computedStyle = window.getComputedStyle(heading);
            headingInput.style.fontSize = computedStyle.fontSize;
            headingInput.style.fontFamily = computedStyle.fontFamily;
            headingInput.style.color = computedStyle.color;
        }

        function hideSettings(event) {
            var settingsPanel = document.getElementById("settingsPanel");
            if (!event.target.closest("#settingsPanel") && event.target.id !== "settingsBtn") {
                settingsPanel.style.display = "none";
            }
        }

        // Load settings from local storage
        function loadSettings() {
            if (localStorage.getItem("bgColor")) {
                document.getElementById("bgColor").value = localStorage.getItem("bgColor");
            }
            if (localStorage.getItem("fontColor")) {
                document.getElementById("fontColor").value = localStorage.getItem("fontColor");
            }
            if (localStorage.getItem("fontSize")) {
                document.getElementById("fontSize").value = localStorage.getItem("fontSize");
            }
            if (localStorage.getItem("fontFamily")) {
                document.getElementById("fontFamily").value = localStorage.getItem("fontFamily");
            }
            if (localStorage.getItem("fontStyle")) {
                document.getElementById("fontStyle").value = localStorage.getItem("fontStyle");
            }
            if (localStorage.getItem("headingText")) {
                document.getElementById("heading").textContent = localStorage.getItem("headingText");
            }

            updateWebsite();
        }

        document.getElementById("settingsBtn").addEventListener("click", showSettings);

        // Update website on input changes
        document.getElementById("bgColor").addEventListener("input", updateWebsite);
        document.getElementById("fontColor").addEventListener("input", updateWebsite);
        document.getElementById("fontSize").addEventListener("change", updateWebsite);
        document.getElementById("fontFamily").addEventListener("change", updateWebsite);
        document.getElementById("fontStyle").addEventListener("change", updateWebsite);

        // Close settings panel on click outside
        document.addEventListener("click", hideSettings);

        // Toggle header edit on click
        document.getElementById("heading").addEventListener("click", toggleEdit);
        document.getElementById("headingInput").addEventListener("blur", toggleEdit);

        // Load settings on page load
        window.onload = loadSettings;
    </script>
</body>
</html>
